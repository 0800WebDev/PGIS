<script>
document.getElementById("random-game-btn").addEventListener("click", () => {
  // Find all links inside the div with class "games-area"
  const links = Array.from(document.querySelectorAll(".games-area a"));

  if (links.length > 0) {
    // Pick a random link
    const randomLink = links[Math.floor(Math.random() * links.length)];
    
    // Open it in the same tab
    window.location.href = randomLink.href;

    // Or open in a new tab instead:
    // window.open(randomLink.href, "_blank");
  } else {
    console.log("No game links found in .games-area");
  }
});
</script>

      <script>
const searchInput = document.getElementById('search');
const gameDivs = document.querySelectorAll('.gamediv');

searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();

    gameDivs.forEach(div => {
        const gameName = div.querySelector('b').textContent.toLowerCase();
        if (gameName.includes(query) || query === '') {
            div.style.display = 'flex'; // show matching games
        } else {
            div.style.display = 'none'; // hide non-matching games
        }
    });
});
</script>
